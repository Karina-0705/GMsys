<script src="./Me_Grievance Portal _ DBIT_files/redirectBackButton.js.download"></script>
<script src="./Me_Grievance Portal _ DBIT_files/jquery-3.1.1.min.js.download"></script>
<script>
    redirectBackButton(window.location.href);
    $.ajax({
        type: "POST",
        url: "/Admin/ModulesAvailable",
        data: {},
        contentType: "application/json; charset=utf-8",
        success: function (data) {
            $.each(JSON.parse(data), function (index, module) {
                if (module.ParameterID == ("MODU" + (index + 1)) && module.ParameterValue == false) {
                    $(".MODU" + (index + 1)).hide();
                }

            });
        }
    });
</script>
