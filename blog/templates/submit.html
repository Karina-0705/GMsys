{% extends "index.html" %}
{% load static %}
{% block content %}

    <style>
        body{
            padding-left: 5em;
        }
    </style>

    <h1>Submit Grievance</h1><br>
    <div class="container">
        <form method="POST" action="" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-1 control-label">Name:</label>
                <div class="col-md-5">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">Enrollment no.:</label>
                <div class="col-md-5">
                    {{ form.enroll }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">Category:</label>
                <div class="col-md-3">
                    {{ form.depart }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">Description:</label>
                <div class="col-md-5 row-md-3">
                    {{ form.msg }}
                </div>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
